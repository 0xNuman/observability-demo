# AWS ADOT Collector - Production Configuration
# Compatible with ADOT Collector v0.47.0
# Optimized for .NET API with 60-second OTLP export intervals

extensions:
  sigv4auth:
    region: "us-east-2"

  health_check:
    endpoint: 0.0.0.0:13133

  pprof:
    endpoint: 0.0.0.0:1777

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  # Memory limiter MUST be first to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 1024
    spike_limit_mib: 256

  # Add resource attributes that become metric labels
  resource:
    attributes:
      - key: service.namespace
        value: observability-demo
        action: upsert
      - key: deployment.environment
        value: ec2-iis
        action: upsert
      - key: deployment.region
        value: us-east-2
        action: upsert

  # Batch processor - optimized for .NET 60s export interval
  batch:
    timeout: 10s
    send_batch_size: 2048
    send_batch_max_size: 4096

exporters:
  prometheusremotewrite:
    endpoint: "{AMG_WRITE_ENDPOINT}"
    auth:
      authenticator: sigv4auth
    resource_to_telemetry_conversion:
      enabled: true
    namespace: otel
    # HTTP client timeout
    timeout: 30s
    # Add external labels to all metrics
    external_labels:
      cluster: "observability-demo-ec2"
      environment: "production"

service:
  extensions: [sigv4auth, health_check, pprof]

  pipelines:
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [prometheusremotewrite]

  telemetry:
    logs:
      level: info
    metrics:
      level: detailed
