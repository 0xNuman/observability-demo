# Loki Configuration - Minimal for demo
# Log aggregation with trace ID correlation

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2024-01-01
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

storage_config:
  tsdb_shipper:
    active_index_directory: /loki/tsdb-shipper-active
    cache_location: /loki/tsdb-shipper-cache
    cache_ttl: 24h

limits_config:
  retention_period: 72h
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20

# Disable ruler to avoid rules directory permission issues
ruler:
  enable_api: false
