# Grafana Dashboard Provisioning
apiVersion: 1

providers:
  - name: 'Observability Demo'
    orgId: 1
    folder: 'Observability Demo'
    folderUid: 'observability-demo-folder'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
