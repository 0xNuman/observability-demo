# Grafana Datasource Provisioning
# Auto-configures all datasources with proper correlation settings

apiVersion: 1

datasources:
  # Prometheus - Metrics with exemplar support
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    jsonData:
      httpMethod: POST
      # Enable exemplar support - links metrics to traces
      exemplarTraceIdDestinations:
        - name: traceID
          datasourceUid: tempo
          urlDisplayLabel: View Trace
      # Enable native histogram support
      prometheusType: Prometheus
      prometheusVersion: 2.45.0
    editable: false

  # Tempo - Distributed Tracing
  - name: Tempo
    type: tempo
    uid: tempo
    access: proxy
    url: http://tempo:3200
    jsonData:
      httpMethod: GET
      # Link traces to logs via trace ID
      tracesToLogs:
        datasourceUid: loki
        tags: ['service.name', 'service.namespace']
        mappedTags:
          - key: service.name
            value: service_name
        mapTagNamesEnabled: true
        spanStartTimeShift: '-1h'
        spanEndTimeShift: '1h'
        filterByTraceID: true
        filterBySpanID: false
        lokiSearch: true
      # Link traces to metrics
      tracesToMetrics:
        datasourceUid: prometheus
        spanStartTimeShift: '-1h'
        spanEndTimeShift: '1h'
        tags:
          - key: service.name
            value: service_name
        queries:
          - name: Request Rate
            query: 'sum(rate(http_server_request_duration_seconds_count{service_name="$${__tags.service.name}"}[5m]))'
          - name: Error Rate
            query: 'sum(rate(http_server_request_duration_seconds_count{service_name="$${__tags.service.name}", http_response_status_code=~"5.."}[5m])) / sum(rate(http_server_request_duration_seconds_count{service_name="$${__tags.service.name}"}[5m]))'
      # Service graph integration
      serviceMap:
        datasourceUid: prometheus
      # Node graph visualization
      nodeGraph:
        enabled: true
      # Search configuration
      search:
        hide: false
      # Span bar visualization
      spanBar:
        type: 'Duration'
    editable: false

  # Loki - Log Aggregation
  - name: Loki
    type: loki
    uid: loki
    access: proxy
    url: http://loki:3100
    jsonData:
      maxLines: 1000
      # Link logs to traces via trace ID
      derivedFields:
        - name: TraceID
          matcherRegex: '"trace_id":"([a-f0-9]+)"'
          url: '$${__value.raw}'
          datasourceUid: tempo
          urlDisplayLabel: 'View Trace'
        - name: TraceID_Alt
          matcherRegex: 'trace_id=([a-f0-9]+)'
          url: '$${__value.raw}'
          datasourceUid: tempo
          urlDisplayLabel: 'View Trace'
    editable: false
