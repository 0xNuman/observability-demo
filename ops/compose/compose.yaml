name: observability-demo

services:
  api:
    build:
      context: ../..
      dockerfile: src/ObservabilityDemo.Api/Dockerfile
    container_name: observability-demo-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      Service__Name: observability-demo-api
      Service__InstanceId: ${HOSTNAME:-local}-api
      ConnectionStrings__Postgres: Host=postgres;Port=5432;Database=observability_demo;Username=postgres;Password=postgres
      Observability__OtlpEndpoint: http://otel-collector:4318
    depends_on:
      postgres:
        condition: service_healthy
      otel-collector:
        condition: service_started
    ports:
      - "8080:8080"
    networks:
      - observability

  postgres:
    image: docker.io/postgres:17-alpine
    container_name: observability-demo-postgres
    environment:
      POSTGRES_DB: observability_demo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d observability_demo"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../postgres/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    networks:
      - observability

  otel-collector:
    image: docker.io/otel/opentelemetry-collector-contrib:0.126.0
    container_name: observability-demo-otel-collector
    command: ["--config=/etc/otelcol-contrib/config.yaml"]
    volumes:
      - ../otel/otel-collector-config.yaml:/etc/otelcol-contrib/config.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8889:8889"
    depends_on:
      - tempo
      - loki
    networks:
      - observability

  tempo:
    image: docker.io/grafana/tempo:2.8.2
    container_name: observability-demo-tempo
    command: ["-config.file=/etc/tempo/tempo.yaml"]
    volumes:
      - ../tempo/tempo.yaml:/etc/tempo/tempo.yaml:ro
      - tempo_data:/tmp/tempo
    ports:
      - "3200:3200"
      - "4319:4317"
    networks:
      - observability

  loki:
    image: docker.io/grafana/loki:3.5.4
    container_name: observability-demo-loki
    command: ["-config.file=/etc/loki/local-config.yaml"]
    volumes:
      - ../loki/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    ports:
      - "3100:3100"
    networks:
      - observability

  prometheus:
    image: docker.io/prom/prometheus:v3.6.0
    container_name: observability-demo-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=15d"
      - "--web.enable-lifecycle"
    volumes:
      - ../prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    depends_on:
      - otel-collector
    networks:
      - observability

  grafana:
    image: docker.io/grafana/grafana:12.2.0
    container_name: observability-demo-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ../grafana/provisioning:/etc/grafana/provisioning:ro
      - ../grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    depends_on:
      - tempo
      - loki
      - prometheus
    networks:
      - observability

networks:
  observability:
    driver: bridge

volumes:
  postgres_data:
  tempo_data:
  loki_data:
  prometheus_data:
  grafana_data:
