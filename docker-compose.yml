# Observability Demo Stack
# Complete observability infrastructure with .NET 10 WebAPI

services:
  # ============================================
  # Application Service
  # ============================================
  webapi:
    build:
      context: ./src/ObservabilityDemo
      dockerfile: Dockerfile
    container_name: observability-demo-webapi
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=observability-demo
      - OTEL_RESOURCE_ATTRIBUTES=service.namespace=demo,deployment.environment=docker
    depends_on:
      otel-collector:
        condition: service_started
    networks:
      - observability

  # ============================================
  # OpenTelemetry Collector
  # Central hub for all telemetry data
  # ============================================
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.115.1
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./config/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "8889:8889"   # Prometheus metrics endpoint
      - "13133:13133" # Health check
      - "55679:55679" # zPages
    depends_on:
      tempo:
        condition: service_started
      loki:
        condition: service_started
    networks:
      - observability

  # ============================================
  # Tempo - Distributed Tracing Backend
  # ============================================
  tempo:
    image: grafana/tempo:2.6.1
    container_name: tempo
    command: ["-config.file=/etc/tempo-config.yaml"]
    volumes:
      - ./config/tempo-config.yaml:/etc/tempo-config.yaml:ro
      - tempo-data:/var/tempo
    ports:
      - "3200:3200"   # Tempo HTTP
      - "9095:9095"   # Tempo gRPC
    depends_on:
      - prometheus
    networks:
      - observability

  # ============================================
  # Prometheus - Metrics Storage
  # ============================================
  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      # Enable features for exemplars and native histograms
      - '--enable-feature=exemplar-storage'
      - '--enable-feature=native-histograms'
      # Enable remote write receiver for Tempo span metrics
      - '--web.enable-remote-write-receiver'
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - observability

  # ============================================
  # Loki - Log Aggregation
  # ============================================
  loki:
    image: grafana/loki:3.3.2
    container_name: loki
    user: "0"
    command: ["-config.file=/etc/loki/local-config.yaml"]
    volumes:
      - ./config/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    ports:
      - "3100:3100"
    networks:
      - observability

  # ============================================
  # Grafana - Visualization
  # ============================================
  grafana:
    image: grafana/grafana:11.4.0
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor tempoSearch tempoBackendSearch tempoServiceGraph traceToMetrics correlations
    volumes:
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - tempo
      - loki
    networks:
      - observability

networks:
  observability:
    driver: bridge

volumes:
  prometheus-data:
  tempo-data:
  loki-data:
  grafana-data:
